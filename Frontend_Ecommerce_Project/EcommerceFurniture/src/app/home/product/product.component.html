
    <mat-card class="example-card" (click)="goToProd(prod.furnitureId)">
      <img mat-card-image src="{{prod.furnitureImage}}" />
      <mat-card-content>
        <p>
          <mat-card-title>{{prod.furnitureName}}</mat-card-title>
        </p>
        <p>
         Price: ${{prod.furniturePrice}}
        </p>
      </mat-card-content>
    </mat-card>
